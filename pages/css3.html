
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Selector de atributo */
        input[type="text"] {
            border: 2px solid #4CAF50;
            padding: 10px;
            width: 200px;
        }

        /* Selector :nth-child() para resaltar filas impares */
        table tr:nth-child(odd) {
            background-color: #f2f2f2;
        }

        /* Selector :hover para efecto al pasar el mouse */
        .custom-button:hover {
            background-color: #4CAF50;
            color: white;
        }

        /* Transición para suavizar el cambio de color */
        .custom-button {
            padding: 10px 20px;
            background-color: #ddd;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Definición de la animación */
        @keyframes moverCaja {
            0% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(300px);
                background-color: #4CAF50;
            }
            100% {
                transform: translateX(0);
                background-color: #ff5722;
            }
        }

        /* Aplicación de la animación */
        .caja {
            width: 100px;
            height: 100px;
            background-color: #ff9800;
            position: relative;
            animation: moverCaja 4s infinite;
        }
    </style>
</head>
<body>
    <header>
        <h1>CSS3</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="arquitectura.html">Arquitectura de Servicios</a></li>
                <li><a href="lenguaje.html">Lenguaje de Marcas</a></li>
                <li><a href="css3.html">CSS3</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Ejemplos de CSS3</h2>
        
        <!-- Ejemplo 1: Selectores CSS3 -->
        <article>
            <h3>1. Estilización Avanzada con Selectores CSS3</h3>
            <input type="text" placeholder="Escribe algo...">
            
            <table border="1" cellspacing="0" cellpadding="5">
                <tr>
                    <td>Fila 1</td>
                    <td>Contenido 1</td>
                </tr>
                <tr>
                    <td>Fila 2</td>
                    <td>Contenido 2</td>
                </tr>
                <tr>
                    <td>Fila 3</td>
                    <td>Contenido 3</td>
                </tr>
            </table>

            <button class="custom-button">Haz clic aquí</button>
        </article>

        <!-- Ejemplo 2: Animación CSS3 -->
        <article>
            <h3>2. Animación con CSS3</h3>
            <div class="caja"></div>
        </article>

        <!-- Ejemplo 3: Bootstrap -->
        <article>
            <h3>3. Formulario con Bootstrap</h3>
            <div class="container mt-5">
                <form class="p-4 border rounded bg-light">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo">
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </article>
    </section>

    <footer>
        <p>&copy; 2025 Mi Sitio Web</p>
    </footer>
</body>
